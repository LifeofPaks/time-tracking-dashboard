<!DOCTYPE html>
<html lang="en">
<ad>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

<body>

  <!-- ======================dashboard================================== -->
  <div class="dashboard">


    <!-- ================================PROFILE========================================== -->
    <div class="profileBox">

      <div class="profileCard">
        <img src="images/image-jeremy.png" alt="profile">

        <div class="profileDetails">
          <small>Report for</small>
          <p>Jeremy Robson</p>
        </div>
     
      </div>

      <div class="profileActivity">
        <p class="daily ">Daily</p>
        <p class="weekly active">Weekly</p>
        <p class="monthly">Monthly</p>
      </div>

    </div>
        <!-- ======================dashboard Activity================================== -->
      <div class="dashboardActivity">
        <div class="work card">

          <div class="imgBox">
            <img src="images/icon-work.svg" alt="work">
          </div>

          <div class="content">
            <div class="header">
              <small class="title">Title</small>
              <img src="images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div class="activity">
              <p class="current">32hrs</p>
              <small class="previous">Last Week - 36hrs</small>
            </div>
          </div>

        </div>

        <div class="play card">

          <div class="imgBox">
            <img src="images/icon-play.svg" alt="play">
          </div>

          <div class="content">
            <div class="header">
              <small class="title">Title</small>
              <img src="images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div class="activity">
              <p class="current">10hrs</p>
              <small class="previous">Last Week - 8hrs</small>
            </div>
          </div>

        </div>

        <div class="study card">

          <div class="imgBox">
            <img src="images/icon-study.svg" alt="study">
          </div>

          <div class="content">
            <div class="header">
              <small class="title">Titley</small>
              <img src="images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div class="activity">
              <p class="current">4hrs</p>
              <small class="previous">Last Week - 7hrs</small>
            </div>
          </div>

        </div>

        <div class="exercise card">

          <div class="imgBox">
            <img src="images/icon-exercise.svg" alt="exercise">
          </div>

          <div class="content">
            <div class="header">
              <small class="title">Titlecise</small>
              <img src="images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div class="activity">
              <p class="current">4hrs</p>
              <small class="previous">Last Week - 5hrs</small>
            </div>
          </div>

        </div>

        <div class="social card">

          <div class="imgBox">
            <img src="images/icon-social.svg" alt="social">
          </div>

          <div class="content">
            <div class="header">
              <small class="title">Titleal</small>
              <img src="images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div class="activity">
              <p class="current">5hrs</p>
              <small class="previous">Last Week - 10hrs</small>
            </div>
          </div>

        </div>

        <div class="selfcare card">

          <div class="imgBox">
            <img src="images/icon-self-care.svg" alt="icon-self-care">
          </div>

          <div class="content">
            <div class="header">
              <small class="title">Title Care</small>
              <img src="images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div class="activity">
              <p class="current">2hrs</p>
              <small class="previous">Last Week - 2hrs</small>
            </div>
          </div>

        </div>

      </div>
      
   

  </div>

  
  <script src="script.js"></script>
</body>
</html>
